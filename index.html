<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Sisscors!</title>
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="header">

        <div class="logo">Rock Paper Sisscors</div>

        <div class="score_contain">
            <div class="score_child">
                <div id="score">Com SCORE</div>
                <div id="score">USER SCORE</div>
            </div>
        </div>
    </div>

    <div class="content">

        
        <div class="cont_bot">
            <div class="cards">
                
                <div class="card">
                    <div class="card_top"></div>
                    <div class="card_cont">✊</div>
                    <button id="userRock">rock</button>
                </div>
 
                <div class="card">
                    <div class="card_top"></div>
                    <div class="card_cont">✋</div>
                    <button id="userPaper">paper</button>
                </div>

                <div class="card">
                    <div class="card_top"></div>
                    <div class="card_cont">✌️</div>
                    <button id="userSisscor">sisscor</button>
                </div>

            </div>
        </div>

    </div>
    
    <div class="footer">
        <!--Trouble shooting buttons-->
        <button class="play" onclick="randomChoice();">computer choose</button>
        <button class="play" onclick="playRound();">play</button>
    </div>

    <div>
</body>
</html>
